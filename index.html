<!DOCTYPE HTML>
<html>
<head>
<title>Calculator</title>
<style>
.calculator{
margin:0 auto;
width:370px;
height:320px;
background-color:lightgray;}
input[type="button"]{width:40px;
height:40px;
margin:6px;
padding:5px;}
input{height:28px;
margin-bottom:5px;}
fieldset{
border:1px solid white;}
#result{margin-top:5px;
margin-left:6px;}
</style>
</head>
<body>
<div class="calculator">
<form name="calc" action="">
<fieldset>
<input type="text" id="result" size="43">
<input name="power" type="button" value="x^2" onclick="Power()">
<input name="one" type="button" value="1" onclick="Number(1)">
<input name="two" type="button" value="2" onclick="Number(2)">
<input name="three" type="button" value="3" onclick="Number(3)">
<input name="four" type="button" value="4" onclick="Number(4)">
<input name="four" type="button" value="|x|" onclick="Abs()">
<input name="four" type="button" value="sqrt" onclick="Sqrt()">

<input name="five" type="button" value="5" onclick="Number(5)">
<input name="six" type="button" value="6" onclick="Number(6)">
<input name="seven" type="button" value="7" onclick="Number(7)">
<input name="eight" type="button" value="8" onclick="Number(8)">
<input name="eight" type="button" value="1/x" onclick="Division()">
<input name="eight" type="button" value="ln" onclick="naturalLogarithm()">

<input name="nine" type="button" value="9" onclick="Number(9)">
<input name="zero" type="button" value="0" onclick="Number(0)">
<input name="additional" type="button" value="+" onclick="Operation('+')">
<input name="subtraction" type="button" value="-" onclick="Operation('-')">
<input name="eight" type="button" value="lg" onclick="decimalLogarithm()">

<input name="multiplication" type="button" value="*" onclick="Operation('*')">
<input name="division" type="button" value="/" onclick="Operation('/')">
<input name="negative" type="button" value="+/-" onclick="Negative()">
<input name="percent" type="button" value="%" onclick="Percent()">

<input name="decimal" type="button" value="." onclick="Decimal()">
<input name="equal" type="button" value="=" onclick="Operation('=')">
<input name="sin" type="button" value="sin" onclick="Sin('')">
<input name="cos" type="button" value="cos" onclick="Cos('')">
<input name="tg" type="button" value="tg" onclick="Tg('')">
<input name="Pi" type="button" value="Pi" onclick="returnPi('')">
<input name="e" type="button" value="e" onclick="returnE('')">

<input name="clear" type="button" value="C" onclick="Clear(0)">
</fieldset>
</form>
</div>
<script>
let result=document.getElementById('result');
let NewNum=false;
let PendingOp="";
let Currents=0;
//введення чисел
	function Number (Num) {
		if (NewNum) 
		{
			result.value = Num;
			NewNum = false;
		}	
		else 
		{
			if (result.value == "0")
				result.value = Num;
			else
				result.value += Num;
		}
}
	

// очистка результату
function Clear(){
	result.value='0';
}

// Додатні і від'ємні числа
function Negative(){
	result.value=parseFloat(result.value)*-1;
}

//Математичні дії
function Operation(Op){
let calcResult=result.value;
	if (NewNum && PendingOp != "=")
		{
			result.value = Currents;
		}
		else
		{
			NewNum = true;
			if ( '+' == PendingOp )
				Currents+=parseFloat(calcResult);
			else if ( '-' == PendingOp )
				Currents -= parseFloat(calcResult);
			else if ( '/' == PendingOp )
				Currents /= parseFloat(calcResult);
			else if ( '*' == PendingOp )
				Currents *= parseFloat(calcResult);
			else
				Currents = parseFloat(calcResult);
			result.value = Currents;
			PendingOp = Op;
		}
}


//Проценти 
function Percent(){
  result.value=parseFloat(result.value)*0.01;
}

//Піднесення до степеня
function Power(){
	result.value=parseFloat(result.value)**2;
}

//Модуль числа
function Abs(){
	result.value=Math.abs(parseFloat(result.value));
}

//Квадратний корінь числа
function Sqrt(){
	result.value=Math.sqrt(parseFloat(result.value));
}

//Ділення
function Division(){
	result.value=1/(result.value);
}

//Логарифм натуральний
function naturalLogarithm(){
	result.value=Math.log(parseFloat(result.value));
}

//Логарифм десятковий
function decimalLogarithm(){
	result.value=Math.log10(parseFloat(result.value));
}

//Синус
function Sin(){
	result.value=Math.sin(parseFloat(result.value) * Math.PI / 180);
}

//Косинус
function Cos(){
	result.value=Math.cos(parseFloat(result.value) * Math.PI / 180);
}

//Тангенс
function Tg(){
	result.value=Math.tan(parseFloat(result.value) * Math.PI / 180);
}

//Число Пі
function returnPi(){
	result.value=Math.PI;
}

//Експонента
function returnE(){
	result.value=Math.exp(result.value);
}
</script>
</body>
</html>
